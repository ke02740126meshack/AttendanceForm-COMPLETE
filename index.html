<!DOCTYPE html>
<html lang="en">
<head>
  <title>ATTENDANCE FORM</title>
</head>
    <body>
      <h1>ATTENDANCE FORM</h1>
      <p>Fill in this form in the spaces provided</p>
      <fieldset>
        <form>
          <meta charset="UTF-8"
          <label id="post" action="https://register-demofreecodecamp.org">
          </label>
          <label for="name">Your Name:<input id="name" name="name" placeholder="Enter Your Name" type="text" reqiured/></label>
          <label for="id/ke no">Your ID/KE No:<input id="id/ke no" placeholder="Enter Your ID No" type="number/text" required/></label>
   <label for="number">Phone Number:<input id="number" number="number" placeholder="+254" type="number" required/></label>
   <label for="age">Your Age<input id="age" age="age" placeholder="Enter Your Age" type="number" min="15" max="80" required/></label>
          <label for="gender">Your Gender:<input id="gender" gender="gender"  type="radio" class="inline" required checked/>male</label>
           <label for="gender"><input id="gender" gender="gender" type="radio" class="inline" required />female</label>
           <label for="village">Your Village:<input id="village" village="village" placeholder="Enter Your Village" type="text" reqiured/></label>
 <label for="Sub-County">Sub-County:<input id="Sub-County" Sub-County="Sub-County" placeholder="Enter Your Sub-County" type="text" reqiured/></label>          
<label for="Purpose">Purpose:<input id="Purpose" Sub-County="Purpose" placeholder="Your Purpose" type="text" optional/></label>
          <label for="signature">Signature:<input id="Signature" signature="signature" placeholder="Sign Here" type="text" reqiured/></label>
          </fieldset>
          <input type="submit" value="Submit"/>
          </form>
 </body>
  </html>
